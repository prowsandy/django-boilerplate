{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="card">
  <div class="card-body">

    <h2 class="text-warning">Change Password</h2>
    <hr>
    <form method="post">
           {% csrf_token %}
           {{ form.old_password|as_crispy_field}}
           {{ form.new_password1|as_crispy_field}}
           {{ form.new_password2|as_crispy_field}}
           <button type="submit" class="btn btn-danger float-right" name="button">Update Password</button>
       </form>
  </div>
</div>

{% endblock %}
