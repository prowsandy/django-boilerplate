{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}




<br>
<br>

<div class="container">
  <div class="row">
    <div class="col-3">

    </div>
    <div class="col-6">
        <div class="shadow-sm bg-white p-3">

          {% if validlink %}
            <h3>Set new password</h3>
            <div class="panel panel-default">
              <div class="panel-body">
                  <form method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-primary btn-sm btn-block" name="button">Save</button>
                    </form>
              </div>
            </div>
          {% else %}

            <h3>Invalid Token</h3>
            <a href="{% url 'password_reset' %}" class="btn btn-primary btn-sm btn-block">Request a new password reset token.</a>

          {% endif %}

        </div>
    </div>
    <div class="col-3">

    </div>
  </div>
</div>


{% endblock %}
