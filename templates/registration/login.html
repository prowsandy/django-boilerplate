{% extends 'registration/base.html' %}

{% block content %}

<br>
<br>

    <div class="d-flex justify-content-center">
      <div class="col-md-6 col-sm-10">
    
        <div class="shadow p-3 bg-white rounded">
          <h4 class="text-muted font_mont">Member Login</h4>
          <hr>
          <form method="post">
            {% csrf_token %}

          {% if form.non_field_errors %}

             <div class="alert alert-danger alert-dismissible" role="alert">
                   <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                   {% for error in form.non_field_errors %}
                       <p{% if forloop.last %} class="mb-0 text-dark"{% endif %}>{{ error }}</p>
                     {% endfor %}
             </div>

             {% endif %}

          <input type="hidden" name="next" value="{{ next }}">
            <div class="form-group">
              <input type="text" placeholder="Username" class="form-control" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" name="password" autocomplete="current-password" required="" id="id_password">
            </div>

            <button type="submit" class="btn btn-info btn-block" name="button">Login</button>

          </form>

          <br>


        </div>
        <br>
        <center>No account? <a href="{% url 'signup' %}">Sign Up here</a></center>
      </div>
    </div>



{% endblock %}
