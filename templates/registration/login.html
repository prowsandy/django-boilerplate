{% extends 'registration/base.html' %}

{% block content %}

<br>
<br>


<div class="container">

  <div class="shadow bg-white">
    <div class="row no-gutters">
      <div class="col-5">

        <div class="p-4 mt-4 mb-4">
          <h4 class="text-muted font_mont">Member Login</h4>
          <hr>
          <form method="post">
            {% csrf_token %}

          {% if form.non_field_errors %}

             <div class="alert alert-danger alert-dismissible" role="alert">
                   <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                   {% for error in form.non_field_errors %}
                       <p{% if forloop.last %} class="mb-0 text-dark"{% endif %}>{{ error }}</p>
                     {% endfor %}
             </div>

             {% endif %}

          <input type="hidden" name="next" value="{{ next }}">
            <div class="form-group">
              <label for="" class="text-muted">Username</label>
              <input type="text" placeholder="Enter username" class="form-control" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
            </div>
            <div class="form-group">
              <label for="" class="text-muted">Password</label>
              <input type="password" placeholder="Enter password" class="form-control" name="password" autocomplete="current-password" required="" id="id_password">
            </div>

            <button type="submit" class="btn btn-info btn-block" name="button">Login</button>

          </form>
            <br>
            <center>No account? <a href="{% url 'signup' %}">Sign Up here</a></center>
        </div>

      </div>
      <div class="col-7" style="background-image: url(https://i.pinimg.com/736x/7f/99/cb/7f99cbd17100174bb26d9433e7ed1388.jpg);background-position: center;background-repeat: no-repeat; background-size: cover;">
        <div >

        </div>
      </div>
    </div>
  </div>

</div>









{% endblock %}
